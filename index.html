<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Mock Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #questionText { font-weight: bold; margin-bottom: 10px; }
        #options label { display: block; margin: 5px 0; }
        .nav-buttons button { margin: 5px; }
    </style>
</head>
<body>
    <h1>JEE Mock Test</h1>
    <div id="timer">Time left: 00:00</div>
    <div id="subjectTabs"></div>
    <div id="questionText"></div>
    <div id="options"></div>
    <div class="nav-buttons">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
        <button id="markBtn">Mark for Review</button>
        <button id="clearBtn">Clear Response</button>
        <button id="submitBtn">Submit</button>
    </div>
    <div id="palette"></div>
    <script src="jee_mock_app.js"></script>
</body>
</html>
