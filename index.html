
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Test with Fixed Subject Tab</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
    }
    header {
        position: sticky;
        top: 0;
        background: #fff;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        z-index: 999; /* Keeps it above other content */
    }
    .subject-tabs {
        display: flex;
        overflow-x: auto;
        background: #f9f9f9;
        border-bottom: 2px solid #ccc;
    }
    .subject-tab {
        padding: 10px 15px;
        cursor: pointer;
        flex-shrink: 0;
    }
    .subject-tab.active {
        background: #ff9800;
        color: #fff;
    }
    .container {
        padding: 15px;
    }
    .question-card {
        background: #fff;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin-bottom: 20px;
    }
    .options {
        margin-top: 10px;
    }
    .option {
        background: #f1f1f1;
        padding: 8px;
        border-radius: 5px;
        margin-bottom: 8px;
        cursor: pointer;
    }
    .option:hover {
        background: #e0e0e0;
    }
    .option.selected {
        background: #ff9800;
        color: white;
    }
</style>
</head>
<body>

<header>
    <div class="subject-tabs">
        <div class="subject-tab active">Physics</div>
        <div class="subject-tab">Chemistry</div>
        <div class="subject-tab">Maths</div>
    </div>
</header>

<div class="container">
    <div class="question-card">
        <h3>Physics - Q1</h3>
        <p>A body of mass 2 kg moves with velocity 3 m/s. Find its kinetic energy.</p>
        <div class="options">
            <div class="option">A. 3 J</div>
            <div class="option">B. 6 J</div>
            <div class="option">C. 9 J</div>
            <div class="option">D. 18 J</div>
        </div>
    </div>
</div>

<script>
document.querySelectorAll(".option").forEach(option => {
    option.addEventListener("click", () => {
        document.querySelectorAll(".option").forEach(opt => opt.classList.remove("selected"));
        option.classList.add("selected");
    });
});
</script>

</body>
</html>
